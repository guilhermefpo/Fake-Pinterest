{% extends "base.html" %}

{% block titulo %}Feed - FakePinterest{% endblock %}

{% block conteudo %}
{% include "navbar.html" %}

<h1>Feed Principal</h1>

<div class="conteudo">
{% for foto in fotos %}
  <div class="bloco-imagem">
    <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}">
      <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}">
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
